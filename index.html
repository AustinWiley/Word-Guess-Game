<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>

    </style>
</head>
<body>
    <div class="container">
            <div class="row adventure-title">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <img src="assets/images/Adventure_Time_logo.png" class="img-fluid" alt="Responsive image">
                    <h1 class="display-6 text-center">Word Game</h1>
                </div> 
                <div class="col-md-4"></div>                 
            </div>
            <div class="row main">
                <div class="col-md-6">
                        <div class="card image-card text-center" style="width: 18rem;">
                                <img id="the-image" class="card-img-top answer-image" src="assets/images/what time is it.jpg" alt="Card image cap">
                                <div class="card-body">
                                  <p id="answer-text" class="card-text">Adventure Time!</p>
                                </div>
                              </div>
                </div>
                <div class="col-md-6 the-game">
                        <div class="card" style="width: 18rem;">
                                <div class="card-body game-play">
                                        <h2 id="winner-text">Press a key to start</h2>
                                        <h2>Wins: <h2 id="wins-text"></h2></h2>
                                        <h2>Current Word: <h2 id="current-word-text">0</h2></h2>
                                        <h2>Guesses left: <h2 id="guesses-left-text"></h2></h2>
                                        <h2>Guesses so far: <h2 id="guess-text"> </h2></h2>    
                                </div>
                        </div>
            
                </div>
            </div>

        </div>

        <script type="text/javascript" src="assets/javascript/game.js"></script>

    </div>
</body>


</html>
